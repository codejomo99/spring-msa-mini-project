spring.application.name=server

server.port=19090

# Eureka \uD074\uB77C\uC774\uC5B8\uD2B8\uAC00 Eureka \uC11C\uBC84\uC5D0 \uC790\uC2E0\uC744 \uB4F1\uB85D\uD558\uC9C0 \uC54A\uB3C4\uB85D \uC124\uC815\uD569\uB2C8\uB2E4.
# `false`\uB85C \uC124\uC815\uB418\uBA74 \uC774 \uC11C\uBC84\uB294 Eureka \uC11C\uBC84\uB85C \uB4F1\uB85D\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
eureka.client.register-with-eureka=false

# Eureka \uD074\uB77C\uC774\uC5B8\uD2B8\uAC00 \uB2E4\uB978 \uC11C\uBE44\uC2A4\uC758 \uB808\uC9C0\uC2A4\uD2B8\uB9AC\uB97C \uAC00\uC838\uC624\uC9C0 \uC54A\uB3C4\uB85D \uC124\uC815\uD569\uB2C8\uB2E4.
# `false`\uB85C \uC124\uC815\uB418\uBA74 Eureka \uD074\uB77C\uC774\uC5B8\uD2B8\uB294 \uB2E4\uB978 \uC11C\uBE44\uC2A4\uB4E4\uC758 \uC815\uBCF4\uB97C \uAC00\uC838\uC624\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
eureka.client.fetch-registry=false

# Eureka \uC778\uC2A4\uD134\uC2A4\uC758 \uD638\uC2A4\uD2B8\uB124\uC784\uC744 'localhost'\uB85C \uC124\uC815\uD569\uB2C8\uB2E4.
# Eureka \uC11C\uBC84\uAC00 \uC774 \uC11C\uBE44\uC2A4\uC758 IP \uC8FC\uC18C\uB97C 'localhost'\uB85C \uC0AC\uC6A9\uD558\uB3C4\uB85D \uC124\uC815\uD569\uB2C8\uB2E4.
eureka.instance.hostname=localhost

# Eureka \uC11C\uBC84\uC758 URL\uC744 \uC124\uC815\uD569\uB2C8\uB2E4.
# \uB2E4\uB978 Eureka \uC11C\uBC84\uAC00 \uC774 \uC11C\uBC84\uB97C \uD1B5\uD574 \uB4F1\uB85D\uB41C \uC11C\uBE44\uC2A4\uB97C \uC870\uD68C\uD560 \uC218 \uC788\uB3C4\uB85D \uC124\uC815\uD569\uB2C8\uB2E4.
eureka.client.service-url.defaultZone=http://localhost:19090/eureka/
